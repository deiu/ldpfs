<!DOCTYPE html>
<html ng-app="App" ng-controller="MainCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome -->
    <!-- <link href="assets/css/font-awesome.css" rel="stylesheet"> -->

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- favicon -->
    <link rel="shortcut icon" type="img/png" href="assets/favicon.png">

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body flow-prevent-drop ng-cloak>
    <div ui-view="main" class="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <p>
            &copy; 2014 <i class="fa fa-rocket orange"></i> Warp | <a href="https://github.com/linkeddata/warp"><i class="fa fa-github"></i> Source</a> | <a href="https://github.com/linkeddata/warp/issues"><i class="fa fa-bug"></i> Issues</a>
          </p>
        </div>
      </div>
    </footer>
  </body>

</html>
