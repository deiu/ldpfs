<div class="row" ng-click="hideMenu()">
  <div class="clear-70"></div>
  <div class="col-md-12">
    <table class="create-new">
      <tr>
        <td>
          <div class="btn-group" dropdown>
            <button type="button" class="btn btn-success dropdown-toggle" ng-disabled="disabled"><i class="fa fa-2x fa-plus"></i></button>
            <ul class="dropdown-menu" role="menu">
              <li><a href ng-click="openNewDir()"><i class="fa fa-2x fa-folder-open-o"></i> Directory</a></li>
              <li><a href ng-click="openNewFile()"><i class="fa fa-2x fa-file-o"></i><span class="img-spacer"></span> File</a></li>
              <li><a href ng-click="openNewUpload()"><i class="fa fa-2x fa-cloud-upload"></i> Upload</a></li>
            </ul>
          </div>
    		</td>
        <td>
          <div id="crumbs">
            <ul>
              <li ng-repeat="dir in dirPath">
                <a href="{{dir.uri}}"><i class="fa fa-folder-open-o"></i> {{dir.name}}</a>
                </li>
      			</ul>
    	   	</div>
    		</td>
      </tr>
    </table>
    <div class="index">
			<table class="box-shadow">
				<thead>
					<th class="filename">Name</th>
					<th>Type</th>
					<th>Size</th>
					<th>Last Modified</th>
					<th colspan="3">Actions</th>
				</thead>
				<tr ng-repeat="res in resources">
					<td><a href="{{res.uri}}"><i class="fa" ng-class="res.type=='Directory'?'fa-folder-open-o':'fa-file-o'"></i> {{res.name}}</a></td>
					<td>{{res.type}}</td>
					<td>{{res.size|fileSize}}</td>
					<td>{{res.mtime|fromNow}}</td>
					<td>
						<div class="btn-group" dropdown is-open="status.isopen">
              <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
                Action <span class="caret"></span>
              </button>
					      <ul class="dropdown-menu" role="menu">
					        <li><a href="#" ng-show="res.type != 'Directory'"><i class="fa fa-pencil-square-o"></i> View/Edit</a></li>
					        <li><a href="#"><i class="fa fa-unlock-alt"></i> Permissions</a></li>
					        <li><a href="#" ng-show="res.type != 'Directory'"><i class="fa fa-trash-o"></i> Delete</a></li>
					      </ul>
					    </div>
					</td>
				</tr>
			</table>
		</div>
	</div>

  <!-- New dir modal -->
  <script type="text/ng-template" id="newDirContent.html">
    <div class="modal-header">
        <h3 class="modal-title">New directory</h3>
    </div>
    <div class="modal-body">
      Dir
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
  </script>

  <!-- New file modal -->
  <script type="text/ng-template" id="newFileContent.html">
    <div class="modal-header">
        <h3 class="modal-title">New file</h3>
    </div>
    <div class="modal-body">
    File
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
  </script>

  <!-- Upload file modal -->
  <script type="text/ng-template" id="newUploadContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Upload a file</h3>
    </div>
    <div class="modal-body">
      Upload
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
  </script>
</div>
