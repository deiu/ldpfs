<div class="row" ng-click="hideMenu()">
  <div class="clear-70"></div>
  <div class="col-md-12">
		<div id="crumbs">
			<ul>
				<li ng-repeat="dir in dirPath"><a href="{{dir.uri}}">{{dir.name}}</a></li>
			</ul>
		</div>
		<div class="index">
			<table>
				<thead>
					<th class="filename">Name</th>
					<th>Type</th>
					<th>Size</th>
					<th>Last Modified</th>
					<th colspan="3">Actions</th>
				</thead>
				<tr ng-repeat="res in resources">
					<td><i class="fa" ng-class="res.type=='Directory'?'fa-folder-open-o':'fa-file-o'"></i> <a href="{{res.uri}}">{{res.name}}</a></td>
					<td>{{res.type}}</td>
					<td>{{res.size}}</td>
					<td>{{res.mtime|fromNow}}</td>
					<td>
						<div class="btn-group" dropdown>
					      <button type="button" class="btn btn-primary">Action</button>
					      <button type="button" class="btn btn-primary dropdown-toggle">
					        <span class="caret"></span>
					        <span class="sr-only">Split button!</span>
					      </button>
					      <ul class="dropdown-menu" role="menu">
					        <li><a href="#" ng-show="res.type != 'Directory'"><i class="fa fa-pencil-square-o"></i> View/Edit</a></li>
					        <li><a href="#"><i class="fa fa-unlock-alt"></i> Permissions</a></li>
					        <li><a href="#" ng-show="res.type != 'Directory'"><i class="fa fa-trash-o"></i> Delete</a></li>
					      </ul>
					    </div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
